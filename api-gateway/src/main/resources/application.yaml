spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3000"
              - "http://gach-dong-dev.club"
              - "https://gateway.gachdong.club"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        # Auth Service API routes
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /$\{segment}
            - JWTAuthenticationFilter

        # Club Service API routes
        - id: club-service
          uri: http://club-service:8080
          predicates:
            - Path=/club/**
          filters:
            - RewritePath=/club/(?<segment>.*), /$\{segment}
            - JWTAuthenticationFilter

        # Application Service API routes
        - id: application-service
          uri: http://application-service:8080
          predicates:
            - Path=/application/**
          filters:
            - RewritePath=/application/(?<segment>.*), /$\{segment}
            - JWTAuthenticationFilter

        # Swagger API Docs (No JWT Authentication)
        - id: auth-service-swagger
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/v3/api-docs/**
          filters:
            - RewritePath=/auth/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: club-service-swagger
          uri: http://club-service:8080
          predicates:
            - Path=/club/v3/api-docs/**
          filters:
            - RewritePath=/club/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: application-service-swagger
          uri: http://application-service:8080
          predicates:
            - Path=/application/v3/api-docs/**
          filters:
            - RewritePath=/application/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}

        # Swagger UI (No JWT Authentication)
        - id: auth-service-swagger-ui
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/swagger-ui/**
          filters:
            - RewritePath=/auth/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}

        - id: club-service-swagger-ui
          uri: http://club-service:8080
          predicates:
            - Path=/club/swagger-ui/**
          filters:
            - RewritePath=/club/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}

        - id: application-service-swagger-ui
          uri: http://application-service:8080
          predicates:
            - Path=/application/swagger-ui/**
          filters:
            - RewritePath=/application/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}

springdoc:
  swagger-ui:
    enabled: true
    urls[0]:
      name: "동아리 서비스"
      url: https://gateway.gachdong.club/club/v3/api-docs

    urls[1]:
      name: "지원 서비스"
      url: https://gateway.gachdong.club/application/v3/api-docs

    urls[2]:
      name: "인증/인가 서비스"
      url: https://gateway.gachdong.club/auth/v3/api-docs

logging:
  level:
    org.springframework.cloud.gateway: trace
    reactor.netty: trace

app:
  jwt:
    verify-key: ${JWT_VERIFY_KEY}
